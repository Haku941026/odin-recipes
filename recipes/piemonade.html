<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小粥精美圖片</title>
    <style>
        /* 基本頁面樣式 */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f0f8ff, #e6e6fa);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            color: #333;
        }

        h1 {
            color: #0056b3;
            margin: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* 主圖片區域樣式 */
        #mainImageContainer {
            width: 70%;
            max-width: 700px;
            text-align: center;
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 16px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            padding: 15px;
            overflow: hidden;
        }

        #mainImage {
            width: 100%;
            height: auto;
            border-radius: 16px;
        }

        /* 水平滾動縮略圖區域樣式 */
        .thumbnail-container {
            display: flex;
            justify-content: flex-start;
            overflow-x: auto;
            gap: 15px;
            padding: 10px 20px;
            margin: 20px auto;
            max-width: 90%;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 16px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .thumbnail {
            flex: 0 0 auto;
            width: 90px;
            height: 90px;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .thumbnail:hover {
            transform: scale(1.15);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .thumbnail.active {
            border: 3px solid #0056b3;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.9rem;
            color: #666;
        }

        footer a {
            color: #0056b3;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        footer p {
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <h1>小粥精美圖片</h1>

    <!-- 主圖片顯示區 -->
    <div id="mainImageContainer">
        <img id="mainImage" src="../images/Nekomata-1.webp" alt="展示圖片">
    </div>

    <!-- 水平滾動縮略圖按鈕區域 -->
    <div class="thumbnail-container">
        <img src="../images/Nekomata-1.webp" class="thumbnail" alt="縮略圖1" data-image="../images/Nekomata-1.webp">
        <img src="../images/Nekomata-2.webp" class="thumbnail" alt="縮略圖2" data-image="../images/Nekomata-2.webp">
        <img src="../images/Nekomata-3.webp" class="thumbnail" alt="縮略圖3" data-image="../images/Nekomata-3.webp">
        <img src="../images/Nekomata-4.webp" class="thumbnail" alt="縮略圖4" data-image="../images/Nekomata-4.webp">
        <img src="../images/Nekomata-5.webp" class="thumbnail" alt="縮略圖5" data-image="../images/Nekomata-5.webp">
        <img src="../images/Nekomata-6.webp" class="thumbnail" alt="縮略圖6" data-image="../images/Nekomata-6.webp">
        <img src="../images/Nekomata-7.webp" class="thumbnail" alt="縮略圖7" data-image="../images/Nekomata-7.webp">
        <img src="../images/Nekomata-8.webp" class="thumbnail" alt="縮略圖8" data-image="../images/Nekomata-8.webp">
        <!-- 可以繼續新增縮略圖 -->
    </div>

    <script>
        // JavaScript 控制縮略圖切換
        const mainImage = document.getElementById("mainImage");
        const thumbnails = document.querySelectorAll(".thumbnail");

        thumbnails.forEach(thumbnail => {
            thumbnail.addEventListener("click", function () {
                // 更新主圖片
                mainImage.src = this.getAttribute("data-image");

                // 更新選中樣式
                thumbnails.forEach(thumb => thumb.classList.remove("active"));
                this.classList.add("active");
            });
        });
    </script>

    <footer>
        <a href="../index.html">返回首頁</a>
        <p>&copy; 2024 貓又小粥粉絲網頁</p>
    </footer>
</body>
</html>
